<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="RGB.css">
    <title>RGB</title>
</head>
<body>
    <h2>RGB</h2>
    <form>
        <label for="red">(R) Vermelho</label><br>
        <input type="range" id="red" min="0" max="255" value="130">
        <p id="num_red" class="num_visao" ></p><br>
        <label for="green">(G) Verde</label><br>
        <input type="range" id="green" min="0" max="255" value="130">
        <p  id="num_green" class="num_visao" ></p><br>
        <label for="blue">(B) Azul</label><br>
        <input type="range" id="blue" min="0" max="255" value="130">
        <p id="num_blue" class="num_visao" ></p>

    </form>
    <script src="RGB.js"></script>
</body>
</html>
