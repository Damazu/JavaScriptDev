<!DOCTYPE html>
<html>
<head>
    <title>Funcao 2</title>
    <script>
        function calcular(){
            
            var num = [];
        }
            
            soma = 0;
            mult = 1;
        for(i = 0;i <= 9; i++){
            
            num = prompt('digite os numeros');
            num = eval(num);
            if(num %2 == 0){
                soma = soma + num;
            }if(num %2 != 0){
            mult = mult * num;
            }
        }
        
        alert('a soma dos numeros e ' + soma);
        if(mult > 1){
        alert('a multiplicacao dos numeros e ' + mult);
        }

        
    </script>
</head>
<body>
    <h1>Funcao 2</h1>
</body>
</html>
