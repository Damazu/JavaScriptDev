<!DOCTYPE html>
<html>
<head>
    <title>atividade array 5</title>
    <script>
    var usuarios = [{
        nome: 'Gabriel',
        habilidades: ['Javascript', ' ReactJS', ' Redux']
    },
    {
        nome: 'Lara',
        habilidades: ['JAVA', ' PHP', ' Laravel']
    }];
      const novoarrayNome = usuarios.map(usuario => usuario.nome)
      const novoarrayhabil = usuarios.map(usuario => usuario.habilidades)
    console.log("O "+ novoarrayNome[0] +  " possui as habilidades: "+ novoarrayhabil[0])
    console.log("A "+ novoarrayNome[1] +  " possui as habilidades: "+ novoarrayhabil[1])

    </script>
</head>
<body>
    
</body>
</html>
