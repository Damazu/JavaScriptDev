    <title>Exercicio array 4</title>
    <script>
        //atividade 4
    const produtos = [
        { id: 1, categoria: "limpeza", name: "Amaciante" },

        { id: 3, categoria: "alimento", name: "ovo" },

        const array_id = produtos.map(produtos => produtos.id)
        console.log(array_id)

        //atividade 5
        const array_categoria = produtos.filter(produtos => produtos.categoria === "limpeza")
        console.log(array_categoria)
        
        //atividade 6
        const array_alimentos = produtos
        .filter(produtos => produtos.categoria === "alimento")
        .map(produtos => produtos.id)
        console.log(array_alimentos)
        </script>
